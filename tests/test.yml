---
- hosts: test_machine
  become: true

  roles:
    - role: install-docker
      storage_driver: overlay2
      cleanup_enabled: false
      install_pip_docker: true

    - install-docker-compose

    - role: ansible-nextcloud
      image_version: 18.0
      db_image_version: 12.2
      http_port: 10081
      www_volume: /srv/docker/nextcloud/www
      database_volume: /srv/docker/nextcloud/database
      secret_size: 32
